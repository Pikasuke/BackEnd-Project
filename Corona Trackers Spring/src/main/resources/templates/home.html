<!DOCTYPE html>
<html xmlns:th"http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>CoronaVirus Tracker</title>
<!-- Bootstrap -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

</head>
<body>
	<h1>CoronaVirus Tracker</h1>
	<p> This app list the current number of cases accross the world </p>
	
	<div class="jumbotron">
  <h1 class="display-4" th:text="${totalReportedCase}"></h1>
  <p class="lead">Total Cases reported as of today</p>
  <hr class="my-4">
  <span>New cases reported since previous day : </span>
  <span th:text="${totalNewestCases}"></span>
  
  </div>
	
	
	 <table class="table">
      <tr>
        <th>State</th>
        <th>Country</th>
        <th>Total Cases Reported</th>
        <th>Changes since previous Day</th>
      </tr>
      <tr th:each="lS : ${locationStat}">
        <td th:text="${lS.state}"></td>
        <td th:text="${lS.country}"></td>
        <td th:text="${lS.lastestTotalCases}">0</td>
        <td th:text="${lS.diffFromPreviousDay}">0</td>
      </tr>
    </table>
  
  
	
	
</body>
</html>
